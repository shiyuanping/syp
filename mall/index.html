	<div class="header">

	        <a class="logo" href="./index.html">MMall</a>
	        <div class="search-con">
	            <input class="search-input" id="search-input" placeholder="请输入商品名称"/>
	            <button class="btn search-btn" id="search-btn">搜索</button>
	        </div>
	    </div>
	</div>
</header>
<section>
	<div class="w">
		<div class="cate-wrap" id="cateId">
			<ul class="cate-list">
				<li class="cate-item" v-for="a in cates">
					<a class="link" href="">{{a.item1}}</a>
					<a class="link" href="">{{a.item2}}</a>
					<a class="link" href="">{{a.item3}}</a>
					<a class="link" href="">{{a.item4}}</a>
				</li>
			</ul>					
		</div>
		<div class="slider">
			<div class="banner" id="b04">
			    <ul>
			        <li><img src="image/01.jpg" alt="" width="830px" height="380px"></li>
			        <li><img src="image/02.jpg" alt="" width="830px" height="380px"></li>
			        <li><img src="image/03.jpg" alt="" width="830px" height="380px"></li>
			        <li><img src="image/04.jpg" alt="" width="830px" height="380px"></li>
			        <li><img src="image/05.jpg" alt="" width="830px" height="380px"></li>
			    </ul>
			    <a href="javascript:void(0);" class="unslider-arrow04 prev"><img class="arrow" id="al" src="arrowl.png" alt="prev" width="20" height="35"></a>
			    <a href="javascript:void(0);" class="unslider-arrow04 next"><img class="arrow" id="ar" src="arrowr.png" alt="next" width="20" height="37"></a>
			</div>
		</div>		
	</div>
</section>

<script>

$(document).ready(function(e) {
    var unslider = $('#b04').unslider({
		dots: true
	}),
	data = unslider.data('unslider');
	$('.unslider-arrow04').click(function() {
        var fn = this.className.split(' ')[1];
        data[fn]();
    });
});
